  <script>
    Date.prototype.getWeek = function () {
      var onejan = new Date(this.getFullYear(), 0, 1);
      return Math.ceil((((this - onejan) / 86400000) + onejan.getDay() + 1) / 7);
    }

    var dt = new Date();
    document.getElementById("date").innerHTML = (dt.getWeek() & 1 ? "Нечётная: <br>" : "Чётная: <br>") 
                                                  + dt.toLocaleDateString('ru', {
                                                      year: 'numeric',
                                                      month: 'long',
                                                      day: 'numeric',
                                                      weekday: 'long'
                                                    });
